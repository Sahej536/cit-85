<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector-01</title>
    <style>
        a:link{
            font-size: 35px;
        }
        a:visited{
            color:green;
        }
        a:hover{
            color:blue;
        }
        a:active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Here are the links</p>
    <a href="https://en.wikipedia.org/wiki/Fish">link</a><br>
    <a href="https://en.wikipedia.org/wiki/Fish">link</a><br>
    <a href="https://en.wikipedia.org/wiki/Fish">link</a><br>
    <a href="https://en.wikipedia.org/wiki/Fish">link</a><br>
    <a href="https://www.fresnocitycollege.edu/">link</a>
</body>
</html
